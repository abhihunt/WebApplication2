
<html xmlns="http://www.w3.org/1999/xhtml"

      >      
    <h:head>

        <title>#{request.contextPath}</title>
        
        <h:outputStylesheet name="/css/bootstrap.css" />
        <h:outputStylesheet name="/css/bootstrap-responsive.css" />
        <h:outputStylesheet name="/css/bootstrap-datetimepicker.min.css" />

        <script type="text/javascript">

            $(document).ready(function(e) {

                    $('#signup').click(function(e) {		
                                    $('.sub-header').slideToggle('hide');
                                    $('body,html').animate({scrollTop: 0}, 100); 	

                });
                
                $(".alert").fadeOut(8000);

            });

            </script> 
        
        
    </h:head>    
    <h:body>
 
	<div id="page">
 
	    <div id="header">
		<ui:insert name="header" >
                    <ui:include src="/layout/header.xhtml" />
		</ui:insert>
	    </div>
            
	    <div id="content">
	  	<ui:insert name="content" >
                    <ui:include src="/layout/content.xhtml" />
	   	</ui:insert>
	    </div>
 
	    <div id="footer">
	    	<ui:insert name="footer" >
                    <ui:include src="/layout/footer.xhtml" />
	    	</ui:insert>
    	    </div>
 
        </div>
 
    </h:body>
