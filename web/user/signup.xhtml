<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <h:body>
 
    	<ui:composition template="/layout/baseLayout.xhtml">
 
    		<ui:define name="content">
                    <div class="row-fluid"> 
                            
                            
                        <div class="container padding-30">    
                            <p>&nbsp;</p><p>&nbsp;</p>                           
                            
                            <div class="row-fluid feature-main-container">                            
                                    
                                    <div class="span12 feature-container">                                                                                                                           
                                              <h:messages class="alert alert-success" globalOnly="true" />                                          
                                    </div>  
                                    
                                
                                
                                <div class="span12 feature-container left-margin-0">

                                    
                                    
                                    <div class="span5 features center">
                                            <div class="span12">
                                                <h:graphicImage value="/resources/img/support.png" /> 
                                            </div>
                                        <p>&nbsp;</p>
                                            <div class="span12 left-margin-0">
                                                <p class="description">Budget for every project, big or small. Lorem Ipsum is simply dummy text of the priting and typesetting industry.Loren lipsum has been</p>
                                            </div>
                                    </div>
                                    
                                    <div class="span7 features " style="border-left: 1px dotted #E5E5E6;padding-left: 20px;">
                                        <div class="span12">
                                            <span class="span2">
                                                <h:graphicImage value="/resources/img/sign-up-icon.png" />
                                            </span>
                                            <span class="span8 left-margin-0">
                                                <p class="login-title">Sign up now ..</p>
                                                
                                            </span>
                                        </div>
                                    <div class="span12 left-margin-0">
                                        <p class="description">Budget for every project, big or small. Lorem Ipsum is simply dummy text of the priting and typesetting industry.Loren lipsum has been</p>
                                    </div>
                                    
                                    <div class="span12 left-margin-0">
                                        <div class="span10 offset1 "> 
                                            <h:form class="span12 login-form">                                                    
                                                    
                                                    <div class="control-group">
                                                    <div class="control"> 
                                                        <div class="control-group">
                                                            <h:outputLabel  value="First Name"/>
                                                            <h:inputText class="no-radius span12" id="firstname" value="#{signupManagedBean.firstname}" required="true" requiredMessage="Field is required"/> 
                                                            <h:message for="firstname" styleClass="error"/>
                                                        </div>
                                                    </div>                                                    
                                                    </div>
                                                
                                                    <div class="control-group">
                                                        <div class="control"> 
                                                            <div class="control-group">
                                                                <h:outputLabel  value="Last Name"/>
                                                                <h:inputText class="no-radius span12" id="lastname" value="#{signupManagedBean.lastname}" required="true" requiredMessage="Field is required"/> 
                                                                <h:message for="lastname" styleClass="error"/>
                                                            </div>
                                                        </div>                                                    
                                                    </div>
                                                
                                                   
                                                    <div class="control-group">
                                                        <div class="control"> 
                                                            <div class="control-group">
                                                                <h:outputLabel  value="Email"/>
                                                                <h:inputText class="no-radius span12" 
                                                                             id="email" 
                                                                             value="#{signupManagedBean.email}" 
                                                                             required="true" 
                                                                             requiredMessage="Please enter your email address."
                                                                             validatorMessage="Invalid email format">
                                                                
                                                                    <f:ajax event="keyup" render="emailcheck" listener="#{signupManagedBean.checkEmailExistance}"/>
                                                                    <f:validateRegex
                                                                            pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />

                                                                </h:inputText>
                                                                <h:outputText id="emailcheck"></h:outputText>
                                                                <h:message for="email" styleClass="error"/>
                                                            </div>
                                                        </div>                                                    
                                                    </div>
                                                   
                                                
                                                    <div class="control-group">
                                                        <div class="control"> 
                                                            <div class="control-group">
                                                                <h:outputLabel  value="User Name"/>
                                                                <h:inputText class="no-radius span12" id="username" value="#{signupManagedBean.username}" required="true" requiredMessage="Field is required"/> 
                                                                <h:message for="username" styleClass="error"/>
                                                            </div>
                                                        </div>                                                    
                                                    </div>
                                                
                                                
                                                    <div class="control-group">
                                                        <div class="control"> 
                                                            <div class="control-group">
                                                                <h:outputLabel  value="Password"/>
                                                                <h:inputSecret class="no-radius span12" value="#{signupManagedBean.password}"  id="password" required="true" requiredMessage="Field is required"/> 
                                                                <h:message for="password" styleClass="error"/>
                                                            </div>
                                                        </div>                                                    
                                                    </div>
                                                
                                                    <div class="control-group">
                                                        <div class="control"> 
                                                            <div class="control-group">
                                                                <h:outputLabel  value="Confirm Password"/>
                                                                <h:inputSecret class="no-radius span12" id="confirmpassword" value="#{signupManagedBean.confirmpassword}" required="true" requiredMessage="Field is required"/> 
                                                                <h:message for="confirmpassword" styleClass="error"/>
                                                            </div>
                                                        </div>                                                    
                                                    </div>
                                                
                                                    <div class="control-group">
                                                        <div class="control"> 
                                                            <div class="control-group">
                                                                <h:commandButton value="Sign Up" class="btn mini orrange" action="#{signupManagedBean.userSignUp}"/>
                                                            </div>
                                                        </div>                                                    
                                                    </div>                                              

                                                     
                                                </h:form>
                                        </div>
                                    </div>
                                </div>

                               
                                </div>
                             </div>
                            <p>&nbsp;</p><p>&nbsp;</p>
                        </div>    
                    </div>
    		</ui:define>
 
    	</ui:composition>
 
    </h:body>
   
    
</html>
